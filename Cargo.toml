[package]
name = "osm-lump-ways"
version = "0.6.0-rc2"
edition = "2021"
authors = ["Amanda McCann <amanda@technomancy.org>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/amandasaurus/osm-lump-ways"
description = "Group OpenStreetMap lines based on graph topology and OSM tags"
keywords = ["openstreetmap", "osm", "topology"]

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.29", features = ["derive"] }
clap-verbosity-flag = "2.0.1"
env_logger = "0.10.0"
get-size = { version = "0.1.3", features = ["derive"] }
indicatif = "0.17.2"
kdtree = "0.7.0"
log = "0.4.17"
num-format = "0.4.4"
osmio = "0.8.1"
rayon = "1.6.1"
read-progress = "0.5.0"
regex = "1.7.0"
serde = "1.0.150"
serde_json = "1.0.89"
vartyint = "0.2.0"

[profile.dev]
opt-level = 3

[profile.release]
debug=true
