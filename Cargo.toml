[package]
name = "osm-lump-ways"
version = "3.3.0-dev"
edition = "2024"
authors = ["Amanda McCann <amanda@technomancy.org>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/amandasaurus/osm-lump-ways"
description = "Group OpenStreetMap lines based on graph topology and OSM tags"
keywords = ["openstreetmap", "osm", "topology"]

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.39", features = ["derive"] }
clap-verbosity-flag = "3.0.3"
country-boundaries = "1.2.0"
csv = "1.3.1"
env_logger = "0.11.8"
geo = "0.30.0"
get-size = { version = "0.1.4", features = ["derive"] }
indicatif = "0.17.11"
indicatif-log-bridge = "0.2.3"
indices = "0.3.6"
itertools = "0.14.0"
kdtree = "0.7.0"
log = "0.4.27"
memory-stats = "1.2.0"
num-format = "0.4.4"
ordered-float = "5.0.0"
osmio = "0.14.0"
rayon = "1.10.0"
read-progress = "0.5.0"
regex = "1.11.1"
serde = "1.0.219"
serde_json = "1.0.140"
smallvec = "1.15"
smol_str = "0.3.2"
vartyint = "0.3.0"

[profile.dev]
opt-level = 3

[profile.profiling]
inherits = "release"
debug = true
lto = false

[profile.opt]
inherits = "release"
lto = "fat"
panic = "abort"
