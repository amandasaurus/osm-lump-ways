[package]
name = "osm-lump-ways"
version = "2.2.0"
edition = "2021"
authors = ["Amanda McCann <amanda@technomancy.org>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/amandasaurus/osm-lump-ways"
description = "Group OpenStreetMap lines based on graph topology and OSM tags"
keywords = ["openstreetmap", "osm", "topology"]

[dependencies]
anyhow = "1.0.89"
clap = { version = "4.5.17", features = ["derive"] }
clap-verbosity-flag = "3.0.1"
country-boundaries = "1.2.0"
csv = "1.3.0"
env_logger = "0.11.5"
geo = "0.29.2"
get-size = { version = "0.1.4", features = ["derive"] }
indicatif = "0.17.8"
indicatif-log-bridge = "0.2.3"
itertools = "0.13.0"
kdtree = "0.7.0"
log = "0.4.22"
memory-stats = "1.2.0"
num-format = "0.4.4"
ordered-float = "4.2.2"
osmio = "0.14.0"
rayon = "1.10.0"
read-progress = "0.5.0"
regex = "1.10.6"
serde = "1.0.210"
serde_json = "1.0.128"
smallvec = "1.13"
smol_str = "0.3.1"
vartyint = "0.3.0"

[profile.dev]
opt-level = 3

[profile.profiling]
inherits = "release"
debug = true
lto = false

[profile.opt]
inherits = "release"
lto = "fat"
panic = "abort"
